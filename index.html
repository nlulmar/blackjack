<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnGetCard" disabled = "disabled" class="btn btn-primary">Get Card</button>
            <button id="btnStop" disabled = "disabled" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container mt-2 ml-5">
        <div class="col">

            <h1> player - <small>0</small></h1>
            <div id="player-cards" class="divCards">
            </div>
        </div>
    </div>

    <div class="row container mt-2 ml-5">
        <div class="col">

            <h1> computer - <small>0</small></h1>
            <div id="computer-cards" class="divCards">
            </div>
        </div>
    </div>

    <script src="./assets/js/juego-min.js"></script>
    <script>
        module.newGame();
    </script>
  </body>
</html>
